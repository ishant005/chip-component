<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
    <title>|| chips</title>
  </head>
  <body>
    <div class="main-container">
      <!-- chip one -->
      <span><h3 id="title">1st chip component(chip with btn)</h3></span>
      <div class="component-box">
        <div class="chip-flow">
          <div class="chips-box-btn chip-box-style">
            <div>
              <p class="p-cancle-para">Apple</p>
            </div>
            <div>
              <i class="bi bi-x-circle-fill i-btn-cancle"></i>
            </div>
          </div>
          <div class="chips-box-btn chip-box-style">
            <div>
              <p class="p-cancle-para">Fruits</p>
            </div>
            <div>
              <i class="bi bi-x-circle-fill i-btn-cancle"></i>
            </div>
          </div>
          <div class="chips-box-btn chip-box-style">
            <div>
              <p class="p-cancle-para">Oranges</p>
            </div>
            <div>
              <i class="bi bi-x-circle-fill i-btn-cancle"></i>
            </div>
          </div>
          <div class="chips-box-btn chip-box-style">
            <div>
              <p class="p-cancle-para">Hero</p>
            </div>
            <div>
              <i class="bi bi-x-circle-fill i-btn-cancle"></i>
            </div>
          </div>
          <div class="chips-box-btn chip-box-style">
            <div>
              <p class="p-cancle-para">Chiku</p>
            </div>
            <div>
              <i class="bi bi-x-circle-fill i-btn-cancle"></i>
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <!-- chip two -->
      <span><h3 id="title">2nd chip component(basic)</h3></span>
      <div class="component-box">
        <div class="chip-flow">
          <div class="chip-box-style">
            <p>Apple</p>
          </div>
          <div class="chip-box-style prime-chip">
            <p>Primary</p>
          </div>
          <div class="chip-box-style">
            <p>Apple</p>
          </div>
          <div class="chip-box-style alert">
            <p>super</p>
          </div>
        </div>
      </div>
      <!--  -->
      <!-- chip three -->
      <span><h3 id="title">3rd chip component(stacked chips)</h3></span>
      <div class="component-box">
        <div class="stacked-chip-flow">
          <div class="stack-chip-style chip-box-style">
            <p>Apple</p>
          </div>
          <div class="stack-chip-style chip-box-style prime-chip">
            <p>Primary</p>
          </div>
          <div class="stack-chip-style chip-box-style">
            <p>Apple</p>
          </div>
          <div class="stack-chip-style chip-box-style alert-chip">
            <p>super</p>
          </div>
          <div class="stack-chip-style chip-box-style warm-chip">
            <p>super</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
